<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pasteshare - Simple CopyPaste Tool</title>

    <meta name="description" content="Pasteshare is a simple web application for sharing text content through clean generated links.">
    <meta name="author" content="Iman Banerjee - Lexo">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Pasteshare</h1>

            <textarea
                id="pasteText"
                placeholder="Paste anything here..."
                rows="10"></textarea>

            <div id="buttons">
                <button onclick="createLink()">Create Link</button>
                <button onclick="copyLink()" id="copyLinkButton" style="display:none;">Copy Link</button>
                <button onclick="copyText()" id="copyTextButton" style="display:none;">Copy Text</button>
                <button onclick="clearText()" id="clearTextButton" style="display:none;">Clear Text</button>
            </div>

            <div id="linkContainer" style="display:none;">
                <p>Share this link:</p>
                <input type="text" id="linkInput" readonly>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
