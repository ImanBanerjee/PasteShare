<!-- ===== index.html ===== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PasteShare</title>

  <!-- Dark mode hint for browsers -->
  <meta name="color-scheme" content="dark">

  <!-- App styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <section class="card" role="region" aria-label="Paste editor">
      <header class="header">
        <div class="brand">PasteShare</div>
        <div id="status" class="status" aria-live="polite"></div>
      </header>

      <textarea
        id="paste"
        class="paste"
        placeholder="Paste your text hereâ€¦"
        rows="6"
        spellcheck="false"
        aria-label="Paste content"
      ></textarea>

      <footer class="actions">
        <button id="createBtn" class="btn primary" type="button">
          Create Link
        </button>

        <button id="copyLinkBtn" class="btn" type="button" disabled>
          Copy Link
        </button>

        <button id="copyTextBtn" class="btn" type="button">
          Copy Text
        </button>

        <button id="clearBtn" class="btn ghost" type="button">
          Clear Paste
        </button>
      </footer>
    </section>
  </main>

  <!-- App logic -->
  <script src="scripts.js"></script>
</body>
</html>
